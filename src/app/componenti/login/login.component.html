<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresso()">
            <img src="./assets/img/programmer.png" width="50%">
            <h1>Login</h1>
            <mat-form-field class="lunghezza" appearance="fill">
                <mat-label>Username</mat-label>
                <input type="text" matInput autocomplete="off" formControlName="username">
            </mat-form-field>
            <mat-form-field class="lunghezza" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" class="lunghezza bottone" mat-raised-button color="primary" [disabled]="form.invalid">Invio</button>
        </form>
    </div>
</div>
