<div class="container">
    <mat-toolbar>
        <span>Creazione Utente</span>
    </mat-toolbar>

    <mat-card style="margin-top: 10px;">
        <form [formGroup]="form" (ngSubmit)="aggiungiUtente()">
            <mat-grid-list cols="4" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="lunghezza">
                        <mat-label>Username</mat-label>
                        <input matInput autocomplete="off" formControlName = "username">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="5">
                    <img src="./assets/img/programmer.png" width="250" height="250">
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="lunghezza">
                        <mat-label>Nome</mat-label>
                        <input matInput autocomplete="off" formControlName = "nome">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="lunghezza">
                        <mat-label>Cognome</mat-label>
                        <input matInput autocomplete="off" formControlName = "cognome">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="lunghezza">
                        <mat-label>Sesso</mat-label>
                        <mat-select formControlName = "sesso">
                          <mat-option *ngFor="let item of sesso" [value]="item">
                            {{item}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <button mat-raised-button style="margin-right: 20px;">Reset</button>
                    <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Aggiungi</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
